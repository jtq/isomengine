<html>
<head>
	<title>Isometric 3D engine</title>
	<script src="http://jtq.github.io/require/index.js"></script>
	<style type="text/css">
body {
	padding-left: 120px;		/* Bump world along 40$ or so to account for extra width of diagonal when rotated */
}
.container {
	width: 400px;
	height: 400px;
}
	</style>
</head>
<body>

	<div class="container"></div>

	<script>

var world, container, renderer, assets, pathfinder;	// Convenience in debugging

require(['../world.js', '../dom-renderer.js', '../asset-library.js', '../pathfinder.js'], function(World, Renderer, Assets, Pathfinder) {
	container = document.querySelector(".container");
	world = new World(10, 10);
	renderer = Renderer;
	assets = Assets;
	pathfinder = new Pathfinder(world);

	renderer.init(container, world, assets);

	var player = {
		id: "player",
		type: "player",
		x: 1,
		z: 0,
		element: renderer.createObjectElement("player", "#0080ff")
	};
	container.appendChild(player.element);
	world.add(player);

	for(var i=0; i<10; i++) {
		var x, z;
		do {
			x = Math.floor(Math.random()*10);
			z = Math.floor(Math.random()*10);
		}
		while(typeof world.getAt(x, z) !== "undefined");

		var object = {
			id: "building"+i,
			type: "block",
			x: x,
			z: z,
			element: renderer.createObjectElement("block", "#c0c0c0")
		};
		container.appendChild(object.element);
		world.add(object);
	}

	container.addEventListener("click", function(e) {
		var worldX = renderer.toWorldCoordinatesX(e.offsetX);
		var worldZ = renderer.toWorldCoordinatesZ(e.offsetY);

		world.getBy("type", "placeholder").forEach(function(obj) {
			world.remove(obj);
			container.removeChild(obj.element);
		});
		var route = pathfinder.find([player.x, player.z], [worldX, worldZ]);

		route.forEach(function(step, i) {
			var placeholder = {
				id: "placeholder"+i,
				type: "placeholder",
				x: step.x,
				z: step.y,
				element: renderer.createObjectElement("placeholder", "transparent")
			};
			container.appendChild(placeholder.element);
			world.add(placeholder);
		});

		world.moveTo(player, worldX, worldZ);
	});

	requestAnimationFrame(function step() {
		world.step();
		renderer.render(world);
		requestAnimationFrame(step);
	});

	setTimeout(function() {
		renderer.setIsometric(true);
	}, 1000);
	
});
	</script>
</body>
</html>
