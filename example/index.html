<html>
<head>
	<title>Isometric 3D engine</title>
	<script src="http://jtq.github.io/require/index.js"></script>
	<style type="text/css">
body {
	padding-left: 120px;		/* Bump world along 40$ or so to account for extra width of diagonal when rotated */
}
.container {
	width: 400px;
	height: 400px;
}
	</style>
</head>
<body>

	<div class="container"></div>

	<script>

var world, container, renderer, assets;	// Convenience in debugging

require(['../world.js', '../dom-renderer.js', '../asset-library.js'], function(World, Renderer, Assets) {
	container = document.querySelector(".container");
	world = new World(10, 10);
	renderer = Renderer;
	assets = Assets;

	renderer.init(container, world, assets);

	var player = {
		id: "player",
		x: 1,
		z: 0,
		element: renderer.createObjectElement("player", "#0080ff")
	};
	container.appendChild(player.element);
	world.add(player);

	for(var i=0; i<10; i++) {
		var x, z;
		do {
			x = Math.floor(Math.random()*10);
			z = Math.floor(Math.random()*10);
		}
		while(typeof world.getAt(x, z) !== "undefined");

		var object = {
			id: "building"+i,
			x: x,
			z: z,
			element: renderer.createObjectElement("block", "#c0c0c0")
		};
		container.appendChild(object.element);
		world.add(object);
	}

	container.addEventListener("click", function(e) {
		world.moveTo(player, renderer.toWorldCoordinatesX(e.offsetX), renderer.toWorldCoordinatesZ(e.offsetY));
	});

	requestAnimationFrame(function step() {
		world.step();
		renderer.render(world);
		requestAnimationFrame(step);
	});

	setTimeout(function() {
		renderer.setIsometric(true);
	}, 1000);
	
});
	</script>
</body>
</html>
